  <script>
    function px2num(px) {
      return Number(px.substr(0, px.length - 2));
    }
    function resizeApplab() {
      let divApplab = document.getElementById("divApplab");
      divApplab.style.width = "100%";
      divApplab.style.height = "100%";
      let baseWidth = 320;
      let baseHeight = 450;
      let realWidth = divApplab.offsetWidth;
      let realHeight = divApplab.offsetHeight;
      function fixChildrenSize(ele) {
        let children = ele.children;
        for (let i = 0; i < children.length; ++i) {
          let child = children[i];
          if (child.style.width) child.style.width = (realWidth * px2num(child.style.width) / baseWidth) + "px";
          if (child.style.left) child.style.left = (realWidth * px2num(child.style.left) / baseWidth) + "px";
          if (child.style.height) child.style.height = (realHeight * px2num(child.style.height) / baseHeight) + "px";
          if (child.style.top) child.style.top = (realHeight * px2num(child.style.top) / baseHeight) + "px";
          if (child.style.backgroundSize) child.style.backgroundSize = realWidth + "px " + realHeight + "px";
          fixChildrenSize(child);
        }
      }
      fixChildrenSize(divApplab);
    }
    resizeApplab();
    window.addEventListener("resize", resizeApplab);
  </script>
